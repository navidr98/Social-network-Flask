{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    
    <h3>{{ post.title }}</h3>
    <small>{{ post.author.username }} - {{ post.date.strftime('%Y-%m-%d') }}</small>
    <p>{{ post.content }}</p>

    {% if post.author == current_user %}
        <a href="{{ url_for('delete_post', post_id=post.id) }}" class="btn btn-danger">Delete Post</a>
    {% endif %}
{% endblock %}
