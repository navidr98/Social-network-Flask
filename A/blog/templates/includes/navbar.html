{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
{% endblock %}
<nav class="navbar navbar-expand-lg navbar-dark" id="menu">
    <div class="navbar-nav">
        <img class="logo-" src="../../static/images/logo-.png" alt="">
        <a class="home" aria-current="page" href="{{ url_for('home') }}">صفحه اصلی</a>
        {% if current_user.is_authenticated %}
            <a class="prof" aria-current="page" href="{{ url_for('profile', user_id=current_user.id) }}">حساب کاربری</a>   
            <a class="out" aria-current="page" href="{{ url_for('logout') }}">خروج</a>
        {% else %}
            <a class="logbtn" aria-current="page" href="{{ url_for('login') }}">ورود</a>
            <a class="reg" aria-current="page" href="{{ url_for('register') }}">ثبت نام</a>
        {% endif %}
    </div>    
</nav>
