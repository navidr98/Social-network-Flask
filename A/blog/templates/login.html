{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

    <div class="col-md-6">
        <form action="." method="get">
            {{ form.csrf_token }}
            {{ form.email.label }} {{ form.email }}
            {{ form.password.label }} {{ form.password }}
            <input type="button" value="Login" class="btn btn-info">
        </form>
    </div>

{% endblock %}
