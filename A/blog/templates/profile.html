{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
{% endblock %}

{% block content %}

<div class="top">
    <img class="img-prof" src="../static/images/prof.jpg" alt="">

    <div class="butten-box">
        <div class="head">
            <h3>{{ current_user.username|upper }}</h3>
        </div>
        <a class="edit-button" href="{{ url_for('edit_profile') }}" ><svg class="edit-svgIcon" viewBox="0 0 512 512">
                    <path d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"></path>
                  </svg></a><br><br>
                  
        <a class="button" href="{{ url_for('new_post') }}" >  <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1.25rem"
            height="1.25rem"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          >
            <path d="M12 19v-7m0 0V5m0 7H5m7 0h7"></path>
          </svg>ایجاد پست جدید</a><br><br>    
    </div>
</div>
<hr class="hr">    
    <h3>پست‌های من</h3>
    <div class="content">
        {% for post in user.posts %}
            <div class="post">
                    <p class="title">
                        <a href="{{ url_for('post_detail', post_id=post.id) }}">
                            {{ post.title }}
                        </a>
                    </p>
                <div class="content">
                    <p>{{ post.content }}</p>
                </div>
                <hr>
            </div>
        {% endfor %}
    </div>

{% endblock %}
